<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulado</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <label for="pais">Aonde voçê mora <input type="text" name="pais" id="pais"></label>
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
       function verificar (){
        var ipais = window.document.querySelector('input#pais')
        var res = window.document.querySelector('div#res')
        var ipais= Text(ipais.value)
        res.innerHTML = `Seu pais é ${ipais}`
        if (ipais == Brasil){
            res.innerHTML += `Voçê é brasileiro`
        }else{
            res.innerHTML += `Voçê é estrangeiro` 
        }
       }
    </script>
</body>
</html>
