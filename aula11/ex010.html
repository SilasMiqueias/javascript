<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas De Multas</h1>
    Velociade do carro <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="velificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua Velocidade atual é de ${vel}`
            if(vel >60){
                res.innerHTML += `<p>Voçê foi MULTADO</p>`
            }
            res.innerHTML += `<p>Dirija sempre com o cinto de Segurançã</p>`
        }
        
    </script>
</body>
</html>
