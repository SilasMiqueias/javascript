<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #bloco{
            width: 300px;
            height: 300px;
            background-color: rgb(87, 123, 241);
            color: white;
            text-align: center;
            line-height: 300px;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="bloco" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        <p>Interaja...</p>
    </div>
    <script>
        var a = document.getElementById('bloco')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)


        function clicar(){
            a.innerText = 'OPA'
        }
        function entrar(){
            a.innerText = 'ENTROU'
        }
        function sair(){
            a.innerText = 'SAIU'
        }


    </script>
</body>
</html>
